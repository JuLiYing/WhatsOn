<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's On</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>What's On</h1>
    </header>
    <div class="container">
        <div class="genre">       
            <form action="#" class="genreForm">
                <input type="radio" name="genre" value=35>
                <label for="genre" value="comedy">Comedy</label>

                <input type="radio" name="genre" value="18">
                <label for="genre" value="drama">Drama</label>

                <input type="radio" name="genre" value="10751">
                <label for="genre" value="family">Family</label>

                <input type="radio" name="genre" value="10749">
                <label for="genre" value="romance">Romance</label>
                
                <input type="radio" name="genre" value="878">
                <label for="genre" value="scifi">Sci-Fi</label>

                <input type="radio" name="genre" value="53">
                <label for="genre" value="thriller">Thriller</label>

                <input type="submit">
            </form>
        </div> 
    </div>
    
        <div class="year">
            <p>Choose a Release Year:</p>
            <form action="#" class="yearForm">  <!-- THIS ISN'T SUPPORTED IN FIREFOX :( -->
                <input type="range" name="year" min="1978" max="2018" step="4" list="tickmarks">
                <datalist id="tickmarks">
                    <option value="0" label="1978">
                    <option value="10" label="1982">
                    <option value="20" label="1986">
                    <option value="30" label="1990">
                    <option value="40" label="1994">
                    <option value="50" label="1998">
                    <option value="60" label="2002">
                    <option value="70" label="2006">
                    <option value="80" label="2010">
                    <option value="90" label="2014">
                    <option value="100" label="2018">
                </datalist>
            </form>
        </div>

        <div class="container">
                <!-- this is where all our results will show up -->
             <div class="tv-results" id="tv-results"></div>   
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
