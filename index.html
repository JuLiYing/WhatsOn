<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's On</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>What's On</h1>
    </header>
    <div class="container">
        <div class="genre">       
            <form action="#" class="genreForm">
                <input type="radio" name="genre" value=35>
                <label for="genre" value="comedy">Comedy</label>

                <input type="radio" name="genre" value="18">
                <label for="genre" value="drama">Drama</label>

                <input type="radio" name="genre" value="10751">
                <label for="genre" value="family">Family</label>

                <input type="radio" name="genre" value="10749">
                <label for="genre" value="romance">Romance</label>
                
                <input type="radio" name="genre" value="878">
                <label for="genre" value="scifi">Sci-Fi</label>

                <input type="radio" name="genre" value="53">
                <label for="genre" value="thriller">Thriller</label>

                <input type="submit">
            </form>
        </div> 
    </div>
    
        <div class="year">
            <p>Choose a Release Decade:</p>
            <form action="#" class="decadeForm">  
                <select name="decade" class="decadeForm">
                    <option value="80">80's </option>
                    <option value="90">90's </option>
                    <option value="2000">2000's </option>
                    <option value="2010">2010's </option>
                </select>
            </form>

            <form action="#" class="yearForm">
                <select name="year" class="yearForm 80 hidden">
                    <option value="1980">1980</option>
                    <option value="1981">1981</option>
                    <option value="1982">1982</option>
                    <option value="1983">1983</option>
                    <option value="1984">1984</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>
                    <option value="1988">1988</option>
                    <option value="1989">1989</option>
                </select>
          
            
                <select name="year" class="yearForm 90 hidden">
                    <option value="1990">1990 </option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                </select>
           
                <select name="year" class="yearForm 2000 hidden">
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                </select>
       
                <select name="year" class="yearForm 2010 hidden">
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                </select>
            </form>




        </div>








        <div class="container">
                <!-- this is where all our results will show up -->
             <div class="tv-results" id="tv-results"></div>   
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
